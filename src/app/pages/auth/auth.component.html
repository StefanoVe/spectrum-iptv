<div class="h-full flex flex-col justify-center w-full items-center">
  <form
    [formGroup]="form"
    class="flex flex-col gap-4 p-4 w-96 border border-primary/50 bg-white/5 backdrop-blur rounded-lg"
    (submit)="onSubmit()"
  >
    <div class="flex flex-col gap-2 items-center mb-5">
      <h1 class="text-3xl font-bold text-white text-center">Log-in</h1>
      <small class="text-center">
        Inserisci le credenziali per accedere al tuo server IPTV
      </small>
    </div>
    <spectrum-tailwind-input
      [parent]="form"
      name="url"
      label="Indirizzo del server"
      [titlecaseLabel]="false"
      [validationErrors]="{
        required: ' '
      }"
    ></spectrum-tailwind-input>
    <spectrum-tailwind-input
      [parent]="form"
      name="username"
      [validationErrors]="{
        required: ' '
      }"
    ></spectrum-tailwind-input>
    <spectrum-tailwind-input
      [parent]="form"
      name="password"
      [validationErrors]="{
        required: ' '
      }"
    ></spectrum-tailwind-input>
    <div class="flex justify-end mt-5">
      <button class="btn btn-primary btn-soft" [disabled]="!form.valid">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M4.5 3.75a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-15Zm4.125 3a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Zm-3.873 8.703a4.126 4.126 0 0 1 7.746 0 .75.75 0 0 1-.351.92 7.47 7.47 0 0 1-3.522.877 7.47 7.47 0 0 1-3.522-.877.75.75 0 0 1-.351-.92ZM15 8.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15ZM14.25 12a.75.75 0 0 1 .75-.75h3.75a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5h3.75a.75.75 0 0 0 0-1.5H15Z"
            clip-rule="evenodd"
          />
        </svg>

        <span>Autentica</span>
      </button>
    </div>
  </form>
</div>
