<div class="absolute top-3 left-3 z-10 group/backBtn">
  <button
    [routerLink]="returnUrl"
    class="btn delay-1000 -translate-x-40 smooth group-hover/backBtn:-translate-x-0 btn-primary btn-soft"
    [ngClass]="{
      'translate-x-0': controlsShown
    }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
      />
    </svg>

    <span>Indietro</span>
  </button>
</div>
<video id="plyrID" #plyrID controls playsinline class="!h-screen">
  <!-- Fallback for browsers that don't support the <video> element -->
  <a
    href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
    download
    >Download</a
  >
</video>
