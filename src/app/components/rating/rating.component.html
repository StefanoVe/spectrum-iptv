<div class="rating rating-half">
  <div
    class="mask mask-star-2 bg-primary mask-half-1"
    aria-label="1 star"
    [attr.aria-current]="rating >= 1 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-2"
    aria-label="1 star"
    [attr.aria-current]="rating >= 2 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-1"
    aria-label="2 star"
    [attr.aria-current]="rating > 3 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-2"
    aria-label="2 star"
    [attr.aria-current]="rating > 4 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-1"
    aria-label="3 star"
    [attr.aria-current]="rating > 5 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-2"
    aria-label="3 star"
    [attr.aria-current]="rating > 6 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-1"
    aria-label="4 star"
    [attr.aria-current]="rating > 7 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-2"
    aria-label="4 star"
    [attr.aria-current]="rating > 8 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-1"
    aria-label="5 star"
    [attr.aria-current]="rating > 9 ? 'true' : 'false'"
  ></div>
  <div
    class="mask mask-star-2 bg-primary mask-half-2"
    aria-label="5 star"
    [attr.aria-current]="rating > 10 ? 'true' : 'false'"
  ></div>
</div>
